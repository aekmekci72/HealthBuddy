<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDC Chronic Disease Indicators</title>
</head>
<body>
<p>Chronic Disease Indicators (CDIS)</p>
<script>
  const apiUrl = 'https://data.cdc.gov/resource/g4ie-h725.json';

  async function fetchData() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      console.log('Data:', data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  fetchData();
</script>

</body>
</html>
